<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Moda Elegante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Fonte externa -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS externo (padronizado do site) -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- CSS incorporado específico desta página (cores, layout, menu CSS-only) -->
    <style>
        :root{
            --bg-pale:#fff6fb;
            --rose-1:#ffeef6;
            --rose-2:#ffd6ea;
            --accent:#ff6c99;
            --accent-2:#ff3f7a;
            --text:#4a2a34;
            --muted:#7b4d63;
            --card:#ffffffee;
            --radius:12px;
            --gap:14px;
            --shadow:0 10px 30px rgba(200,20,80,0.06);
        }

        /* Reset e tipografia */
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:'Baloo 2',system-ui,Arial;background:linear-gradient(180deg,var(--bg-pale),#fff);color:var(--text)}
        a{color:var(--accent);text-decoration:none}
        a:hover{text-decoration:underline}

        /* Estrutura: header -> nav -> main -> footer */
        .site{min-height:100vh;display:flex;flex-direction:column;align-items:stretch;gap:var(--gap);padding:18px}
        header.site-header{background:linear-gradient(180deg,var(--rose-1),transparent);padding:18px;border-radius:var(--radius);box-shadow:var(--shadow);text-align:center}
        header .brand{font-size:20px;font-weight:700;color:var(--accent-2)}
        header .tag{font-size:13px;color:var(--muted);margin-top:6px}

        /* NAV abaixo do header - menu responsivo apenas com CSS (checkbox hack) */
        nav.site-nav{background:var(--card);padding:10px;border-radius:var(--radius);box-shadow:var(--shadow);display:flex;flex-direction:column;gap:8px;align-items:stretch}
        .nav-row{display:flex;align-items:center;justify-content:space-between;gap:12px}
        .menu-brand{display:none;font-weight:700;color:var(--accent-2)}
        /* checkbox control */
        .menu-toggle{position:absolute;left:-9999px}
        label.menu-btn{display:none;cursor:pointer;padding:8px 12px;border-radius:10px;background:transparent;border:2px solid rgba(0,0,0,0.04);font-weight:700}
        ul.menu-list{list-style:none;margin:0;padding:0;display:flex;gap:12px;align-items:center;justify-content:center}
        ul.menu-list li{margin:0}
        ul.menu-list a{display:inline-block;padding:8px 12px;border-radius:10px;font-weight:700;color:var(--text);border:2px solid transparent;transition:all .16s}
        ul.menu-list a:hover{background:rgba(255,77,138,0.06);border-color:rgba(255,77,138,0.08)}
        ul.menu-list a.active{background:linear-gradient(180deg,var(--accent),#ff84b3);color:#fff;box-shadow:0 8px 18px rgba(255,82,145,0.12)}

        /* Main e form */
        main.site-main{flex:1;background:transparent;max-width:880px;margin:0 auto;width:100%;padding:18px}
        .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:var(--shadow)}
        h1.page-title{margin:0 0 12px 0;color:var(--accent-2)}
        form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        label{font-weight:600;color:var(--text);font-size:0.95rem}
        input[type="text"],input[type="email"],input[type="password"],input[type="tel"]{
            width:100%;padding:10px;border:1px solid rgba(0,0,0,0.06);border-radius:8px;background:#fff;font-size:0.95rem;color:var(--text)
        }
        input[type="submit"]{
            grid-column:1 / -1;
            padding:12px 16px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#fff;font-weight:800;cursor:pointer;box-shadow:0 10px 22px rgba(255,82,145,0.12)
        }
        .full{grid-column:1 / -1}

        /* footer */
        footer.site-footer{text-align:center;padding:14px;color:var(--muted);font-size:13px}

        /* Responsividade: menu compacto e form em coluna em telas pequenas */
        @media(max-width:820px){
            label{font-size:0.95rem}
            form{grid-template-columns:1fr}
            .menu-brand{display:block}
            label.menu-btn{display:inline-block}
            ul.menu-list{flex-direction:column;display:none;padding-top:8px}
            /* quando checkbox marcado, exibir menu */
            .menu-toggle:checked + label.menu-btn + ul.menu-list{display:flex}
            nav.site-nav{padding:10px}
            .nav-row{flex-direction:row;align-items:center}
        }
    </style>
</head>
<body>
    <div class="site" role="document">
        <header class="site-header" style="background:linear-gradient(180deg,var(--rose-2),transparent);">
            <div class="brand" style="font-size:26px">Moda Elegante</div>
            <div class="tag" style="font-style:normal">Cadastre-se e receba novidades</div>
        </header>

        <!-- NAV (abaixo do header). Menu dinâmico somente com CSS -->
        <nav class="site-nav" aria-label="Navegação principal">
            <div class="nav-row">
                <div class="menu-brand">Menu</div>
                <div style="display:flex;align-items:center;gap:8px">
                    <input id="menu-toggle" class="menu-toggle" type="checkbox" aria-hidden="true">
                    <label for="menu-toggle" class="menu-btn" aria-hidden="true">☰ Menu</label>
                </div>
            </div>

            <ul class="menu-list" role="menubar" aria-label="links principais">
                <li role="none"><a role="menuitem" href="index.html">Início</a></li>
                <li role="none"><a role="menuitem" href="sobre.html">Sobre</a></li>
                <li role="none"><a role="menuitem" href="produtos.html">Produtos</a></li>
                <li role="none"><a role="menuitem" href="cadastro.html" class="active">Cadastro</a></li>
            </ul>
        </nav>

        <main class="site-main" role="main">
            <div class="card" role="form">
                <h1 class="page-title">Cadastro do nosso site</h1>

                <form action="#" method="post" novalidate>
                    <div>
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" style="background:transparent">
                    </div>

                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="seu@exemplo.com">
                    </div>

                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
                    </div>

                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(xx)xxxxx-xxxx">
                    </div>

                    <div class="full">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento">
                    </div>

                    <div class="full" style="display:flex;justify-content:flex-end;gap:10px;align-items:center">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </main>

        <footer class="site-footer">
            © Moda Elegante — todos os direitos reservados
        </footer>
    </div>
</body>
</html>

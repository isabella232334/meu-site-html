<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Moda Elegante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonte externa -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS externo padronizado do site -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- CSS incorporado (cores pasteis, layout, menu CSS-only) -->
    <style>
        :root{
            --bg:#fff6fb;
            --rose:#ffeef6;
            --rose-2:#ffdce9;
            --accent:#ff6c99;
            --accent-2:#ff3f7a;
            --text:#4a2a34;
            --muted:#7b4d63;
            --card:#ffffffee;
            --radius:12px;
        }

        /* layout: header -> nav -> main -> footer */
        html,body{height:100%;margin:0;font-family:'Baloo 2',system-ui,Arial;background:linear-gradient(180deg,var(--bg),#fff);color:var(--text);-webkit-font-smoothing:antialiased}
        .site{min-height:100vh;display:flex;flex-direction:column;gap:16px;padding:18px;max-width:1100px;margin:0 auto}

        header.site-header{background:linear-gradient(180deg,var(--rose),transparent);padding:18px;border-radius:var(--radius);text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.04)}
        header.site-header h1{margin:0;color:var(--accent);font-size:28px}
        header.site-header p{margin:6px 0 0;color:var(--muted)}

        /* nav (abaixo do header) - menu dinamico apenas com CSS (checkbox) */
        nav.site-nav{background:var(--card);padding:10px;border-radius:var(--radius);box-shadow:0 8px 20px rgba(0,0,0,0.04);display:flex;flex-direction:column;gap:8px}
        .nav-row{display:flex;align-items:center;justify-content:space-between;gap:12px}
        .menu-toggle{position:absolute;left:-9999px}
        label.menu-btn{display:none;cursor:pointer;padding:8px 12px;border-radius:10px;background:transparent;border:2px solid rgba(0,0,0,0.04);font-weight:700}
        ul.menu{list-style:none;margin:0;padding:0;display:flex;gap:12px;align-items:center;justify-content:center}
        ul.menu a{display:inline-block;padding:8px 12px;border-radius:10px;text-decoration:none;color:var(--text);font-weight:700;border:2px solid transparent;transition:all .14s}
        ul.menu a:hover{background:rgba(255,108,153,0.06);border-color:rgba(255,108,153,0.08)}
        ul.menu a.active{background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#fff;box-shadow:0 8px 18px rgba(255,82,145,0.12)}

        /* main: hero, mídia e tabela */
        main.site-main{flex:1;background:transparent;padding:6px}
        .hero{display:flex;flex-direction:column;gap:12px;align-items:center}
        .hero img{width:100%;max-width:640px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
        .hero video{max-width:100%;border-radius:10px;background:var(--rose-2)}
        .cards{overflow:auto}
        table.products{width:100%;border-collapse:collapse;background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.04)}
        table.products th, table.products td{padding:12px;text-align:left;border-bottom:1px solid rgba(0,0,0,0.04)}
        table.products th{background:linear-gradient(180deg,#fff,#fff6fb);color:var(--muted);font-weight:700}
        table.products img{border-radius:8px;display:block}

        footer.site-footer{text-align:center;padding:14px;color:var(--muted);font-size:13px;background:linear-gradient(180deg,transparent,var(--rose));border-radius:8px}

        /* responsivo: menu compacto apenas com CSS */
        @media(max-width:820px){
            label.menu-btn{display:inline-block}
            ul.menu{flex-direction:column;display:none}
            .menu-toggle:checked + label.menu-btn + ul.menu{display:flex}
            .hero img{max-width:100%}
            table.products th, table.products td{font-size:14px}
        }
    </style>
</head>
<body>
    <div class="site">
        <header class="site-header" style="background:linear-gradient(180deg,var(--rose),transparent);">
            <!-- exemplo de CSS inline aplicado no header -->
            <h1 style="font-weight:700">Nossos Produtos</h1>
            <p style="margin:0;color:var(--muted)">Selecione um item para ver detalhes</p>
        </header>

        <!-- NAV abaixo do header (menu dinâmico somente com CSS) -->
        <nav class="site-nav" aria-label="Menu principal">
            <div class="nav-row">
                <div style="font-weight:700;color:var(--accent)">Moda Elegante</div>

                <div>
                    <!-- checkbox hack controla exibição do menu em telas pequenas -->
                    <input id="menu-toggle" class="menu-toggle" type="checkbox" aria-hidden="true">
                    <label for="menu-toggle" class="menu-btn" aria-hidden="true">☰ Menu</label>
                </div>
            </div>

            <ul class="menu" role="menubar" aria-label="links principais">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html" class="active">Produtos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>

        <main class="site-main" role="main">
            <div class="hero" aria-hidden="false">
                <img src="https://images.unsplash.com/photo-1469398715555-76331a1cc6b5" alt="Moda Elegante Banner" width="640" style="max-width:100%;">
                <figcaption style="color:var(--muted);">Bem-vindo à Moda Elegante</figcaption>

                <video width="640" controls style="max-width:100%;border-radius:10px;">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>

            <div class="cards" style="margin-top:18px;">
                <table class="products" role="table" aria-label="Lista de produtos">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Imagem</th>
                            <th>Ver Mais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Vestido Floral</td>
                            <td><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="Vestido Floral" width="120"></td>
                            <td><a href="produto01.html">Detalhes</a></td>
                        </tr>
                        <tr>
                            <td>Camisa Social</td>
                            <td><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Camisa Social" width="120"></td>
                            <td><a href="produto02.html">Detalhes</a></td>
                        </tr>
                        <tr>
                            <td>Calça Jeans</td>
                            <td><img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="Calça Jeans" width="120"></td>
                            <td><a href="produto03.html">Detalhes</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="site-footer">
            © Moda Elegante — todos os direitos reservados
        </footer>
    </div>
</body>
</html>
